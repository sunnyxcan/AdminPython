# render.yaml
services:
  - type: web
    name: your-fastapi-app # Ganti dengan nama aplikasi yang kamu inginkan
    env: python
    # Karena requirements.txt langsung di dalam folder 'backend' (root clone Render), tidak perlu 'backend/'
    buildCommand: "pip install -r requirements.txt"
    # Karena app/main:app langsung di dalam folder 'backend' (root clone Render), tidak perlu 'backend/'
    startCommand: "gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        # Isi ini di dashboard Render
      - key: FIREBASE_SERVICE_ACCOUNT_KEY_PATH
        # Isi ini di dashboard Render
      - key: PYTHONUNBUFFERED
        value: "1"